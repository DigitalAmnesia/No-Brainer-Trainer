<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
        <img src="./assets/OneLineLogo.jpg" class="logo d-inline-block align-top" alt="no-brainer logo">
        <!-- <h5 class="hfive" id="username">USERNAME</h5> -->
        <h5 class="member-name hfive" id="username"></h5>
    </nav>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="signupimageholder">
          <img class="logimage" src="assets/images/signup/sun-worship" alt="guy thinking photo">
        </div>
      </div>
      <div class="col-md-5 signupblock">
        <h2>WELCOME BACK!</h2>
        <p class="signupsubhead">Enter your user name and password and we'll get back on track.</p>
        <p class="logintext">Or sign up <a href="/signup">here</a></p>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">EMAIL</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer>
