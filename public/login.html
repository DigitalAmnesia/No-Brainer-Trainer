<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mainnav" href="#">The <strong>No</strong>-Brainer Trainer</a>
    </nav>
</header>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="signupimageholder"></div>
      </div>
      <div class="col-md-6 signupblock">
        <h2>WELCOME BACK!</h2>
        <p class="signupsubhead">Enter your user name and password and we'll get back on track.</p>
        <p class="logintext">Or sign up <a href="/">here</a></p>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">USER NAME</label>
            <input type="email" class="form-control" id="email-input" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
