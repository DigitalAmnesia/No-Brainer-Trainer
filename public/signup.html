<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mainnav" href="#">The <strong>No</strong>-Brainer Trainer</a>
    </nav>
</header>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="signupimageholder"></div>
      </div>
      <div class="col-md-6 signupblock">
        <h2>A LITTLE BRAIN<br>BUT PAINLESS...</h2>
        <p class="signupsubhead">We promise. Just create a user name and password and we'll get started.</p>
        <p class="logintext">Or log in <a href="/login">here</a></p>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">EMAIL</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">USER NAME</label>
            <input type="username" class="form-control" id="username-input" placeholder="Create a Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="password-input" placeholder="Create a Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script type="text/javascript" src="js/sha1.min.js"></script>

</body>

</html>
